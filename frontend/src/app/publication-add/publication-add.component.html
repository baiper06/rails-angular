<h2 class="panel-heading">
    {{method}} Publication
</h2>

<form (ngSubmit)="onSubmit()">


  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="">Author: </label>
    <div class="col-sm-10">
	    <input type="text" class="form-control" required
	        [(ngModel)]="publication.author" name="publicationAuthor">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="">Title: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" required
                [(ngModel)]="publication.title" name="publicationTitle">
    </div>
  </div>




  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="">Body: </label>
    <div class="col-sm-10">
	    <input type="text" class="form-control" required
                [(ngModel)]="publication.body" name="publicationBody">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="">Date: </label>
    <div class="col-sm-10">
      <input type="date" class="form-control" required
                [(ngModel)]="publication.date" name="publicationDate">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="">Time: </label>
    <div class="col-sm-10">
      <input type="time" class="form-control" required
                [(ngModel)]="publication.time" name="publicationTime">
    </div>
  </div>


	<input type="submit" value="{{method}} Publication" class="btn btn-primary" />

</form>
